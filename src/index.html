<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auto Task</title>
</head>

<body>
    <form>
        <div>
            <!-- Gather all info to sign in at once, instead of having to enter info on different pages -->
            <label>Enter Email</label>
            <br>
            <input type="text" id="emailAddress" name="emailAddress" autofocus>
            <br>
            <br>
            <label>Enter Password</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <label>Enter Authcode with PIN</label>
            <br>
            <input type="text" id="authcode" name="authcode" autocomplete="off">
            <br>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="js/app.js"></script>



</body>

</html>
